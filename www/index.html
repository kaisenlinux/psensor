<html>
  <head>
    <meta charset="utf-8">
    <title>Psensor Server Monitoring</title>

    <link type="text/css" href="style.css" rel="stylesheet" />	
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="psensor.js"></script>
    <script>  
	$(document).ready(function() {          
		update_menu();

		update_summary_sensors();
		update_summary_sysinfo();      

      		$(document).ready(function() {
			setInterval(function() {
				update_summary_sensors();
				update_summary_sysinfo();
      			}, 5000);
      		});
         

      });
    </script>
  </head>
  <body>

    <div id="page">
      <div id="menu">
	<ul id="menu-list">
	  <li><a href="index.html">Summary</a></li>
	</ul>
      </div>
      
      <div id="main">
	<h1>System Monitoring</h1>
	
	<p><em>Uptime</em>: <span id='uptime'></span></p>
	
	<h2><a name="cpu">CPU</a></h2>
	
	<table id='cpu'>
	  <thead>
	    <tr>
	      <th>Current usage</th>
	      <th>Load 1mn</th>
	      <th>Load 5mn</th>
	      <th>Load 15mn</th>
	    </tr>
	  </thead>
	  <tbody></tbody>
	</table>
	
	<h2><a name="memory">Memory</a></h2>
	
	<table>
	  <thead>
	    <tr>
	      <th></th>
	      <th>Total</th>
	      <th>Used</th>
	      <th>Free</th>
	      <th>Shared</th>
	      <th>Buffer</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr id='memory'></tr>
	    <tr id='swap'></tr>
	  </tbody>
	</table>
	
	<h2><a name="network">Network</a></h2>
	
	<table id='net'>
	  <thead>
	    <tr>
	      <th>Interface</th>
	      <th>Bytes In</th>
	      <th>Bytes Out</th>
	    </tr>
	  </thead>
	  <tbody>
	  </tbody>
	</table>
	
	<h2><a name="sensors">Sensors</a></h2>
	
	<table id='sensors'>
	  <thead>
	    <tr>
	      <th>Name</th>
	      <th>Value</th>
	      <th>Min</th>
	      <th>Max</th>
	      <th>Type</th>
	    </tr>
	  </thead>
	  <tbody id ="sensors"></tbody>
	</table>
      </div>
      
      <div id="footer">
	Generated by <a href='http://wpitchoune.net/psensor'>psensor-server</a>
      </div>
    </div>
  </body>
</html>
